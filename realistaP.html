<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ARES 3D — Galería Realista</title>
    <style>
        body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#07102a,#0f2b57);color:#eaf0ff;margin:0}
        .container{max-width:1100px;margin:40px auto;padding:28px}
        h1{font-size:2rem;margin-bottom:18px}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
        .card{background:rgba(255,255,255,0.03);border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.03)}
        .card img{width:100%;height:200px;object-fit:cover;border-radius:8px}
        .back{display:inline-block;margin-top:18px;color:#c77dff;text-decoration:none}
        .hint{color:#b8c5d6;margin-top:10px}
    </style>
</head>
<body>
    <div class="container">
    <a class="back" href="mascotas.html">← Volver</a>
        <h1>Galería — Realista</h1>
        <p class="hint">Colocá tus fotos en esta carpeta y reemplazá los src de las imágenes a continuación.</p>
        <div class="grid">
            <div class="card"><img src="placeholder-1.jpg" alt="Trabajo 1"><p>Trabajo 1 (reemplazar)</p></div>
            <div class="card"><img src="placeholder-2.jpg" alt="Trabajo 2"><p>Trabajo 2 (reemplazar)</p></div>
            <div class="card"><img src="placeholder-3.jpg" alt="Trabajo 3"><p>Trabajo 3 (reemplazar)</p></div>
            <div class="card"><img src="placeholder-4.jpg" alt="Trabajo 4"><p>Trabajo 4 (reemplazar)</p></div>
        </div>
    </div>
</body>
</html>
