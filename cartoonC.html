<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ARES 3D — Galería Semi-realista</title>
    <style>
        body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#07102a,#0f2b57);color:#eaf0ff;margin:0}
        .container{max-width:900px;margin:40px auto;padding:28px}
        h1{font-size:2rem;margin-bottom:18px}
        .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px}
        .card{
            background:rgba(255,255,255,0.03);
            border-radius:12px;
            padding:16px;
            border:1px solid rgba(255,255,255,0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .card img{
            width:100%;
            height:180px;
            object-fit:contain;
            border-radius:8px;
            transition: transform 0.3s ease;
        }
        .card p{
            margin-top:12px;
            text-align:center;
            color:#eaf0ff;
            font-size:0.95rem;
        }
        .back{display:inline-block;margin-top:18px;color:#c77dff;text-decoration:none}
        .hint{color:#b8c5d6;margin-top:10px}

        /* Modal para imagen ampliada */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            cursor: pointer;
        }
        .modal img {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <a class="back" href="mascotas.html">← Volver</a>
        <h1>Galería </h1>
        <p class="hint">Semi-Realista</p>
        <div class="grid">
            <div class="card"><img src="Mascotg/Cartoon gato/a.jpeg" alt="Trabajo 1"><p>Diana</p></div>
            <div class="card"><img src="Mascotg/Cartoon gato/a.1.jpeg" alt="Trabajo 2"><p>Diana Cartoon</p></div>
           
        </div>
    </div>

    <!-- Modal para imagen ampliada -->
    <div id="imageModal" class="modal">
        <img id="modalImage" src="" alt="Imagen ampliada">
    </div>

    <script>
        // Obtener elementos del DOM
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const cards = document.querySelectorAll('.card');

        // Agregar evento click a cada tarjeta
        cards.forEach(card => {
            const img = card.querySelector('img');
            card.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = img.src;
            });
        });

        // Cerrar modal al hacer click
        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
